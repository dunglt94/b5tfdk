<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p><label>Họ và tên:<br><input type="text" name="name"></label></p>
    <p><label>Email:<br><input type="text" name="email"></label></p>
    <p><label>Số điện thoại:<br><input type="text" name="phone"></label></p>
    <p>Giới tính:<br>
        <label><input type="radio" name="gender" value="male" checked>Nam</label>
        <label><input type="radio" name="gender" value="female">Nữ</label>
    </p>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
